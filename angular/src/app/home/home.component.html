
<h1 class="text-white p-10 text-4xl bg-slate-800 text-center">J'ai pas de nom lol</h1>
<form novalidate [formGroup]="connectionForm" (ngSubmit)="login()" class="container px-4 content-center w-2/5 m-auto">
    <div class="mt-10">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
        </label>
        <input formControlName="name"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" [ngClass]="{'border-red-500 ':(connectionForm.get('name')?.touched || connectionForm.get('name')?.dirty) && !connectionForm.get('name')?.valid,' border-black ':!((connectionForm.get('name')?.touched || connectionForm.get('name')?.dirty) && !connectionForm.get('name')?.valid)}" id="text" type="text" placeholder="Nickname">
        <p *ngIf="(connectionForm.get('name')?.touched || connectionForm.get('name')?.dirty) && !connectionForm.get('name')?.valid" class="text-red-500 text-xs italic">Please choose a name.</p>
    </div>

    <div class="text-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Play
        </button>
    </div>
</form>
